<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место</title>
</head>

<body class="page">
  <div class="page__container">
    <header class="header">
      <img class="header__logo" src="./images/header-logo-white.svg" alt="Логотип место Россия">
    </header>
    <main class="content">
      <section class="profile">
        <img class="profile__photo" src="./images/profile-avatar.jpg" alt="Аватар профиля">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <p class="profile__subtitle">Исследователь океана</p>
          <button class="profile__edit-button" type="button" aria-label="Отредактировать профиль"></button>
        </div>
        <button class="profile__add-button" type="button" aria-label="Добавить новое место"></button>
      </section>
      <section class="gallery">

      </section>
    </main>
    <footer class="footer">
      <p class="footer__copy">&copy; 2020 Mesto Russia</p>
    </footer>

    <!-- Редактирование профиля -->

    <div class="popup popup_type_profile">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму редактирования профиля"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form class="popup__form" name="popup-form" novalidate>
          <input class="popup__input popup__input_type_name" id="name-input" type="text" name="name" placeholder="Имя"
            minlength="2" maxlength="40" required>
          <span class="popup__input-error name-input-error"></span>
          <input class="popup__input popup__input_type_about" id="about-input" type="text" name="about"
            placeholder="О себе" minlength="2" maxlength="200" required>
          <span class="popup__input-error about-input-error"></span>
          <button class="popup__save-button" type="submit">Сохранить</button>
        </form>
      </div>
    </div>

    <!-- Создание карточки места -->

    <div class="popup popup_type_card">
      <div class="popup__container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму добавления места"></button>
        <h2 class="popup__title">Новое место</h2>
        <form class="popup__form" name="popup-form" novalidate>
          <input class="popup__input popup__input_type_place" id="place-input" type="text" name="place"
            placeholder="Название" minlength="2" maxlength="30" required>
          <span class="popup__input-error place-input-error"></span>
          <input class="popup__input popup__input_type_link" id="link-input" type="url" name="link"
            placeholder="Ссылка на картинку" required>
          <span class="popup__input-error link-input-error"></span>
          <button class="popup__save-button" type="submit">Создать</button>
        </form>
      </div>
    </div>

    <!-- Просмотр фото на весь экран -->

    <div class="popup popup_type_img">
      <div class="popup__img-container">
        <button class="popup__close-button" type="button" aria-label="Закрыть форму добавления места"></button>
        <figure class="popup__figure">
          <img class="popup__img" src="#" alt="Название места">
          <figcaption class="popup__caption">Название места</figcaption>
        </figure>
      </div>
    </div>

    <!-- Шаблон для карточки места -->

    <template id="cardTemplate">
      <div class="gallery__item">
        <button class="gallery__del" type="button" aria-label="Удалить место"></button>
        <img class="gallery__photo" src="#" alt="Название места">
        <div class="gallery__caption">
          <h2 class="gallery__title">Название места</h2>
          <button class="gallery__like" type="button" aria-label="Поставить сердечко"></button>
        </div>
      </div>
    </template>

  </div>
  <script src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
  <script src="./scripts/index.js"></script>
</body>

</html>
